<div class="profile-page">
  <div class="profile-header">
    <h1>User Profile</h1>
    <button class="sign-out-btn" (click)="handleSignOut()">Sign Out</button>
  </div>
  
  <div class="profile-container">
    <div *ngIf="loading">Loading profile...</div>
    
    <div *ngIf="!loading" class="profile-info">
    <div class="profile-field">
      <label>Name:</label>
      <span>{{ userAttributes.name || 'Not provided' }}</span>
    </div>
    
    <div class="profile-field">
      <label>Email:</label>
      <span>{{ userAttributes.email }}</span>
    </div>
    
    <div class="profile-field">
      <label>Email Verified:</label>
      <span>{{ userAttributes.email_verified === 'true' ? 'Yes' : 'No' }}</span>
    </div>
    
    <div class="profile-field">
      <label>User ID:</label>
      <span>{{ userAttributes.sub }}</span>
    </div>
    </div>
  </div>
</div>
